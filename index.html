<!DOCTYPE html>
<head>
    <div><title>上海古今</title>
        <html lang="zh-CN">
        <link href="style.css" rel="stylesheet" type="text/css">    
        <meta charset="UTF-8"></div>
        <script>
            function getD1(){
                var date=new Date();
                var d1=date.toLocaleString();
                document.getElementById("datetime").innerHTML =d1;
            }
            setInterval("getD1();",1000);
            </script>
</head>
<body>
    <div>
        <div id="datetime"></div>
        <h2>上海古今</h2>
    </div>
</body>
